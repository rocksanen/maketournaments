
type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  tournaments: [Tournament]
  friends: [User]
  invitations: [String]
  userCreated: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  id: ID!
  name: String
  email: String
  password: String
}

input UserInput {
  id: ID
  name: String
  email: String
  password: String
}

type Mutation {
  sendInvitation(tournamentId: ID!, email: String!): SendInvitationResponse!
  removeTournamentInvitation(userId: ID!, tournamentId: ID!): RemoveTournamentInvitationResponse!
}

type SendInvitationResponse {
  success: Boolean!
  message: String
}

type RemoveTournamentInvitationResponse {
  success: Boolean!
  message: String
}
