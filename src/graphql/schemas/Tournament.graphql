type Tournament {
    id: ID!
    name: String!
    rules: [Rules!]!
    date: String!
    players: [User]
    admin: [User!]!
    matches: [Match!]
    maxPlayers: Int
    invitationOnly: Boolean
}

input CreateTournamentInput {
    name: String!
    rules: [ID!]!
    date: String!
    players: [ID!]
    admin: [ID!]!
    maxPlayers: Int
    invitationOnly: Boolean
}

input UpdateTournamentInput {
    id: ID!
    name: String
    rules: [ID!]
    date: String
    players: [ID!]
    admin: [ID!]
    matches: [ID!]
}
