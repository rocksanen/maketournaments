type Match {
    id: ID!
    players: [User]
    winner: User
    startTime: String!
    endTime: String!
}

input MatchInput {
    id: ID
    players: [ID!]
    winner: ID
    startTime: String!
    endTime: String!
}

input CreateMatchInput {
    players: [ID!]
    winner: ID
    startTime: String!
    endTime: String!
}

input UpdateMatchInput {
    id: ID!
    players: [ID!]
    winner: ID
    startTime: String
    endTime: String
}

input DeleteMatchInput {
    id: ID!
}
